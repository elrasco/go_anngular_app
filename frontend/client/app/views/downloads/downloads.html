<div class="downloads" layout="column" layout-align="start center" map-lazy-load="https://maps.google.com/maps/api/js">

  <statistics markers="$ctrl.markers"></statistics>
  <ng-map center="[40.74, 0]" zoom="3" map-type-control="false" fullscreen-control="false" street-view-control="false">
    <marker ng-repeat="m in $ctrl.markers" position="[{{m.Latitude}}, {{m.Longitude}}]"></marker>
  </ng-map>
</div>
