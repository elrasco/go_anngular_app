<div class="downloads" layout="column" layout-align="start center">

  <statistics from="$ctrl.from" to="$ctrl.to"></statistics>
  <div class="ng-map-container" map-lazy-load-params="{{$ctrl.googleMapsUrl}}" map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="[40.74, 0]" zoom="3" map-type-control="false" fullscreen-control="false" street-view-control="false">
      <marker ng-repeat="m in $ctrl.markers" position="[{{m.Latitude}}, {{m.Longitude}}]"></marker>
    </ng-map>
  </div>

</div>
