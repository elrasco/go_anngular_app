<div class="statistics">
  <md-button ng-click="$ctrl.toggleViewable()" ng-hide="$ctrl.viewable">View Statistics</md-button>
  <md-button ng-click="$ctrl.toggleViewable()" ng-show="$ctrl.viewable">Hide Statistics</md-button>
  <md-content ng-show="$ctrl.viewable">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">By country</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <canvas id="bar" class="chart chart-bar" chart-data="$ctrl.chartdata.ByCountry" chart-labels="$ctrl.chartlabels.ByCountry"></canvas>
      </md-card-content>
    </md-card>
    <div layout="row">
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">By moment in the day</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <canvas id="bar" class="chart chart-bar" chart-data="$ctrl.chartdata.ByTime" chart-labels="$ctrl.chartlabels.ByTime"></canvas>
        </md-card-content>
      </md-card>

      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">By season</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <canvas id="bar" class="chart chart-bar" chart-data="$ctrl.chartdata.BySeason" chart-labels="$ctrl.chartlabels.BySeason"></canvas>
        </md-card-content>
      </md-card>

      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">By week day</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <canvas id="bar" class="chart chart-bar" chart-data="$ctrl.chartdata.ByWeekDay" chart-labels="$ctrl.chartlabels.ByWeekDay"></canvas>
        </md-card-content>
      </md-card>

      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">By month</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <canvas id="bar" class="chart chart-bar" chart-data="$ctrl.chartdata.ByMonth" chart-labels="$ctrl.chartlabels.ByMonth"></canvas>
        </md-card-content>
      </md-card>

    </div>
  </md-content>

</div>
